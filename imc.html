<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	function calculaImc(altura, peso) {
		return imc = peso / (altura * altura); // var imc = peso / (altura * altura);
		// return imc;
	}

	var nome = prompt("Informe seu nome");
	var alturaInformado = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + ", informe seu peso");

	var imc = calculaImc(alturaInformado, pesoInformado);
	mostra(nome + ", o seu IMC é " + imc);

	if (imc > 35) {
		mostra(nome + " Voçê está acima do normal.");
	}
	if (imc < 18.5) {
		mostra( nome + " Voçê está a baixo do normal.");
	}
	if (imc >= 18.5 && imc <= 35){
			mostra(nome + " Seu IMC está exelente.");
		}
</script>
