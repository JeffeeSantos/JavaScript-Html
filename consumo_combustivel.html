<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var quilometrosGasolina = 480;

	consumoGasolina = quilometrosGasolina/tanque;

	document.write("O consumo do carro na gasolina é de " + consumoGasolina + " Km/L.");

	document.write("<br>");

	var quilometrosAlcool = 300;

	consumoAlcool = quilometrosAlcool/tanque;

	document.write("O consumo do carro no alcool é de " + consumoAlcool + " Km/L.");

</script>
