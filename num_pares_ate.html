<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Mostrar números pares até?"))

    var contador = 0;

    while( contador <= limite ) {

        mostra(contador);
        contador = contador + 2;
    }

    mostra("Fim!");
</script>
